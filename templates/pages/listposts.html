{% extends 'base.html'%}
{%block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Show</th>
      <th scope="col">Delete</th>

    </tr>
  </thead>
  <tbody>
    
    {% for post in posts %}
     <tr>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.description}}</td>
      <td><a class="btn btn-primary" href="{{url_for('show',id=post.id)}}">show post</a></td>
      <td><a class="btn btn-danger" href="{{url_for('delete',id=post.id)}}">Delete post</a></td>
     </tr>

    {% endfor %}
  </tbody>
</table>       
{% endblock %}
